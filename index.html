<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>National Parks Word Guess Game</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="resetsheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>
  <div class="container">

    <div class="jumbotron">
      <!--insert watermark nps image behind jumbo-->
      <div class="container">
        <h1 class="display-4">Can you guess the National Park?</h1>
      </div>
    </div>

    <script src="assets/javascript/game.js"></script>

    <div class="card">
      <div class="card-header">
        <div class="inside-card">
          <p class="lead">Use the alphabet buttons to enter your letter guesses. Keep your eye on the counter - it will decrease by 1 for each incorrect letter guess.</p>
        </div>

        <div id="hold"></div>
        



      </div>


      <div class="card-body">
        <div class="inside-card">
          <h3>this is where i want my word spaces</h3>
          <br>
          
          <button type="button" class="btn btn-primary" id="letters">this is where i want my alphabet</button>

          <p id="countRemaining">count remaining should go here</p>

          <button type="button" class="btn btn-primary" id="clue">Click for a clue!</button>
          <p id="hint"></p>
        </div>
      </div>
    </div>








  </div>
  <!--carousel to host images of nps, goes under game-->
  <div class="carousel-item">
    <img src="..." alt="...">
    <div class="carousel-caption d-none d-md-block">
      <h5>...</h5>
      <p>...</p>
    </div>
  </div>
  </div>




</body>

</html>
