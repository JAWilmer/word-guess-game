<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Unusual Presidential Trivia</title>
    <link rel="reset" href="assets/style/reset.css">
    <link rel="stylesheet" href="assets/style/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=M+PLUS+Rounded+1c|Tangerine" rel="stylesheet">
</head>

<body>
    <div class='container'>
        <header>Presidential Trivia: The Odd & Unusual</header>
        <hr style="display: block; height: 30px; width: 80%; margin-top: -31px; border-style: solid; border-color:RGB (51,50,55); border-width: 0 0 1px 0; border-radius: 20px;">

        <!-- Answer images display here -->
        <div id="jpg"></div>
        <div id="jpgCredit"></div>

        <!--Instructions and start button  -->
        <div id="#instructionsDiv">
            <div class="card" id="imageHolder" style="background-color:darkred">
                <img src="assets/images/800px-Signing_of_Declaration_of_Independence_by_Armand-Dumaresq,_c1873_-_restored.jpg" alt="Signing of the Declaration of Independence"
                    class="responsive">
                <p class="text-left" style="font-size: 15px;">Image:<a href="https://commons.wikimedia.org/wiki/File:Signing_of_Declaration_of_Independence_by_Armand-Dumaresq,_c1873_-_restored.jpg"
                        target="_blank" style="color:#7D7C7F">Wiki Commons</a></p>
                <br>
                <p>Who was our shortest leader? Which president kept pet racoons? Who started his day with a skinny dip in
                    the Potomac?</p>
                <h2>Find out how well you know your Commanders in Chief!</h2>
                <button class='btn btn-primary' id='startBtn'><h3>Start</h3></button>
            </div>
        </div>

        <!-- Question page -->
        <div class="questionPage">
            <div id='timeRemaining'></div>
            <div id="questionHolder">
                <h2>
                    <div class='question'></div>
                </h2>
                <br>
                <div class='answerList'></div>
            </div>
            <div id=currentQuestion></div>
        </div>

        <!-- Answer Page -->
        <div class="answerPage">
            <div id=message></div>
            <div id=correctedAnswer></div>
        </div>

        <!-- Scoreboard -->
        <div class="scoreboard">
            <div id=finalMessage></div>
            <div id=correctAnswers></div>
            <div id=incorrectAnswers></div>
            <div id=unanswered></div>
            <div id='startOverBtn'></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery.js"></script>
    <script type="text/javascript" src="assets/script/script.js"></script>

</body>

</html>
