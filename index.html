<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="resetsheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>NPS Word Guess Game</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h3 class="display-5">A National Parks Word Guess Game</h3>
            <br>
            <p class="lead">â€œIn every walk with Nature one receives far more than he seeks." ~John Muir</p>
        </div>

        <div class="card">
            <div class="card-header">
                <h5 class="display-5" id="winCount">Wins: </h5>
                <div class="inside-header">
                    <p class="lead">How well do you know your national parks?</p>
                    <p class="lead">Let's get started! Use the letter buttons to enter your guesses.</p>
                </div>
                <h5 class="display-5" id="lossCount">Losses: </h5>
            </div>

            <div class="card-body">
                <script src="assets/javascript/game.js"></script>
                <!-- "hold" is the letter blanks -->
                <div id="hold">
                </div>

                <div class="alphabet-card">
                    <!-- abc sends the alphabet ul to buttons -->
                    <div id="abc">
                    </div>
                </div>

                <div class="card" id="remaining-guesses">
                    <h5 class="display-5" id="myLetterCount"></h5>
                </div>

                <div class="mother">
                    <button type="button" class="btn" id="hint"><h5>Hint</h5>
                    </button>
                </div>

                <div class="mother">
                    <div class="card" id="clue-card">
                        <h5 class="display-5" id="clue"></h5>
                    </div>
                </div>

                <div class="mother">
                    <button type="button" class="btn" id="reset"><h5>Play Again</h5>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
